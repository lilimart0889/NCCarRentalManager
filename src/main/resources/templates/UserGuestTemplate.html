<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Trips by Wheels. Rent a Car</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
<div align="center" class="container">
    <h3 th:text="'INTENTO 1 MILLÃ“N"></h3>
    <h3 th:text="'FUNCIONA ' + ${UserGuest} + 'por favor'"></h3>
    <table border="1" class = "table table-striped table-responsive-md">
        <thead class="thead-dark">
            <tr>
                <th scope="col">User Guest ID</th>
                <th scope="col">User Guest First Name</th>
                <th scope="col"> User Guest Last Name</th>
                <th scope="col"> User Guest Age</th>
                <th scope="col"> User Guest Residence</th>
                <th scope="col"> User Guest Phone Number</th>
                <th scope="col"> User Guest eMail</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="UserGuest:${UserGuest}">
                <td scope="row"th:text="${UserGuest.ID_USER_GUEST}"></td>
                <td th:text="${UserGuest.firstName}"></td>
                <td th:text="${UserGuest.lastName}"></td>
                <td th:text="${UserGuest.age}"></td>
                <td th:text="${UserGuest.residence}"></td>
                <td th:text="${UserGuest.phoneNumber}"></td>
                <td th:text="${UserGuest.eMail}"></td>
            </tr>
        </tbody>
    </table>
</div>

<p th:text="${Title}"></p>


<div class="container">
    <button type="button" class="btn btn-primary">Search</button>
</div>
<script>
$(document).ready(function(){
  $(".btn-primary:first").click(function(){
    $(this).button('toggle');
  });
});
</script>

</body>
</html>
